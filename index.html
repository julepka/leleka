<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/jquery.validate.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="validate.js"></script>
</head>
<body>
<form id="loginform" action="/transactions" method="get">
    <h4>Enter API Credentials</h4>
    <p>Username: <br><input type="text" name="username"/> </p>
    <p>Password: <br><input type="text" name="password"/></p>
    <p>Signature: <br><input type="text" name="signature"/></p>
    <h4>Enter Dates (GMT)</h4>
    <p>Start Date: <br><input type="datetime-local" name="date"/></p>
    <p>End Date: <br><input type="datetime-local" name="date2"/></p>
    <h4>Settings</h4>
    <p style="font-size:12px">To filter convertion transactions enter main currency:<br>
        (example: U.S. Dollar, USD)<br>
        Currency full name: <input type="text" name="currency"/><br>
        Currency abbreviation: <input type="text" name="currency2"/></p>
    <p style="font-size:12px"><input type="checkbox" name="sandbox"> Sandbox account</p>
    <p><br><input type="submit" id="button"/></p>
</form>
</body>
</html>
