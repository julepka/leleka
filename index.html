<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="/transactions" method="get">
    <h4>Enter API Credentials</h4>
    <p>Username: <br><input type="text" name="username"/> </p>
    <p>Password: <br><input type="text" name="password"/></p>
    <p>Signature: <br><input type="text" name="signature"/></p>
    <h4>Enter Dates (GMT)</h4>
    <p>Start Date: <br><input type="datetime-local" name="date"/></p>
    <p>End Date: <br><input type="datetime-local" name="date2"/></p>
    <p style="font-size:12px">
        Please, use Chrome, Safari or Opera or other browser that supports datetime-local field.<br>
        If information you entered is not correct you will not receive .csv file. All fields should not be empty.
    </p>
    <p><input type="submit" /></p>
</form>
<!--<p id="message" style="color:red"></p>-->
</body>
</html>
