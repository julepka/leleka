<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="/getTransactions" method="get">
    <h4>Enter API Credentials</h4>
    <p>Username: <br><input type="text" name="username"/> </p>
    <p>Password: <br><input type="text" name="password"/></p>
    <p>Signature: <br><input type="text" name="signature"/></p>
    <h4>Enter Start Date (GMT)</h4>
    <p><input type="datetime-local" name="date"</p>
    <p style="font-size:12px">
        Please, use Chrome, Safari or Opera or other browser that supports datetime-local field
    </p>
    <p><input type="submit" /></p>
</form>
</body>
</html>
